name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    types: [opened, synchronize]

jobs:
  build:
      name: Build and Test
      timeout-minutes: 15
      runs-on: ${{ matrix.os }}
      strategy:
        matrix:
          os: [ubuntu-latest, macos-latest]
      steps:
        - name: Check out code
          uses: actions/checkout@v2
          with:
            fetch-depth: 2
        - name: Setup Node.js environment
          uses: actions/setup-node@v2
          with:
            node-version: "17.8.0"
            cache: "npm"
        - name: Install dependencies
          run: npm install
        - name: Build
          run: npm run build
        - name: Lint
          run: npm run lint
        - name: Test
          run: npm run test
