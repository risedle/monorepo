name: "subgraphs / dex"

on:
  push:
    branches:
      - main
    paths:
      - "pnpm-lock.yaml"
      - "subgraphs/dex/**"
      - ".github/workflows/subgraphs-dex.yml"
  pull_request:
    branches:
      - main
    paths:
      - "pnpm-lock.yaml"
      - "subgraphs/dex/**"
      - ".github/workflows/subgraphs-dex.yml"

defaults:
  run:
    working-directory: ./subgraphs/dex

jobs:
  uniswap-v3-arbitrum-one:
    name: "Uniswap V3 / Arbitrum One"
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¬ Check out code
        uses: actions/checkout@v2
      - name: âœ¨ Setup pnpm@7
        uses: pnpm/action-setup@v2.2.2
        with:
          version: 7
      - name: âœ¨ Setup Node.js environment
        uses: actions/setup-node@v2
        with:
          node-version: "18.7.0"
          cache: "pnpm"
      - name: ğŸ± Install dependencies
        run: pnpm install
      - name: âš’ï¸  Generate subgraph.yaml
        run:
          # prettier-ignore
          npm_config_protocol=uniswap-v3 npm_config_network=arbitrum-one pnpm yamlgen
      - name: âš’ï¸  Generate code
        run: pnpm codegen
      - name: âš’ï¸  Generate generated/protocol.ts
        run:
          # prettier-ignore
          npm_config_protocol=uniswap-v3 npm_config_network=arbitrum-one pnpm constgen
      - name: ğŸ§¹ Prettier
        run: pnpm prettier:check
      - name: ğŸ§¹ Lint
        run: pnpm lint
      - name: âœ… Test
        run: pnpm graph:test
