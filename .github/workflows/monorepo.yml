name: monorepo

on:
  push:
    branches:
      - main
    paths-ignore:
      - "apps/interface/**"
      - ".github/workflows/risedle-interface.yml"
      - "contracts/flt/**"
      - ".github/workflows/risedle-flt.yml"
  pull_request:
    branches:
      - main
    paths-ignore:
      - "apps/interface/**"
      - ".github/workflows/risedle-interface.yml"
      - "contracts/flt/**"
      - ".github/workflows/risedle-flt.yml"

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build & Test
    steps:
      - name: Check out code
        uses: actions/checkout@v3
      - name: Setup Node.js environment
        uses: actions/setup-node@v3
        with:
          node-version: "18.7.0"
          cache: "npm"
      - name: Cache node_modules
        id: cache-nodemodules
        uses: actions/cache@v2
        with:
          path: node_modules
          key:
            # prettier-ignore
            ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-
      - name: Install dependencies
        run: npm install
      - name: Build
        run: npm run build
      - name: Lint
        run: npm run lint
      - name: Check format
        run: npm run check
      - name: Test
        run: npm run test
