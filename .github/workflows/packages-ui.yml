name: "packages / ui"

on:
  push:
    branches:
      - main
    paths:
      - "pnpm-workflow.yaml"
      - "packages/ui/**"
      - ".github/workflows/packages-ui.yml"
  pull_request:
    branches:
      - main
    paths:
      - "pnpm-workflow.yaml"
      - "packages/ui/**"
      - ".github/workflows/packages-ui.yml"

defaults:
  run:
    working-directory: ./packages/ui

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: 📬 Check out code
        uses: actions/checkout@v2
      - name: ✨ Setup pnpm@7
        uses: pnpm/action-setup@v2.2.2
        with:
          version: 7
      - name: ✨ Setup Node.js environment
        uses: actions/setup-node@v2
        with:
          node-version: "18.7.0"
          cache: "pnpm"
      - name: 🍱 Install dependencies
        run: pnpm install
      - name: 💄 Run Prettier
        run: pnpm prettier
      - name: 🧹 Run ESLint
        run: pnpm lint
      - name: ⚒️  Build source code
        run: pnpm build
      - name: ✅ All good
        run: echo "✅ All good" >> $GITHUB_STEP_SUMMARY
