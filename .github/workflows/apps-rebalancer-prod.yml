name: "apps / rebalancer / production"

on:
  push:
    branches:
      - main
    paths:
      - "pnpm-lock.yaml"
      - "apps/rebalancer/**"
      - ".github/workflows/apps-rebalancer-prod.yml"

defaults:
  run:
    working-directory: ./apps/rebalancer

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¬ Check out code
        uses: actions/checkout@v2
      - name: âœ¨ Setup pnpm@7
        uses: pnpm/action-setup@v2.2.2
        with:
          version: 7
      - name: âœ¨ Setup Node.js environment
        uses: actions/setup-node@v2
        with:
          node-version: "18.7.0"
          cache: "pnpm"
      - name: ğŸ± Install dependencies
        run: pnpm install
      - name: ğŸ’„ Run Prettier
        run: pnpm prettier
      - name: ğŸ§¹ Run ESLint
        run: pnpm lint
      - name: âš’ï¸  Build source code
        run: pnpm build
      - name: âœ… All good
        run: echo "âœ… All good" >> $GITHUB_STEP_SUMMARY

  deploy-bsc:
    name: "bsc"
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
    environment:
      name: rebalancer-bsc
    needs: check
    steps:
      - name: ğŸ“¬ Check out code
        uses: actions/checkout@v2
      - name: âš’ï¸  Setup flyctl
        uses: superfly/flyctl-actions/setup-flyctl@master
      - name: ğŸš€ Deploy
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
        run: flyctl deploy --remote-only --app rebalancer-bsc
      - name: ğŸ–ï¸ Create Sentry release
        uses: getsentry/action-release@v1
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          SENTRY_ORG: ${{ secrets.SENTRY_ORG }}
          SENTRY_PROJECT: ${{ secrets.SENTRY_PROJECT }}
        with:
          environment: production
