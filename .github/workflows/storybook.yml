name: storybook

on:
  push:
    branches:
      - main
    paths:
      - "apps/storybook/**"
      - "packages/ui/**"
  pull_request:
    branches:
      - main
    paths:
      - "apps/storybook/**"
      - "packages/ui/**"

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
    environment:
      name: storybook
      url: https://storybook.risedle.exchange
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - uses: actions/setup-node@v2
        with:
          node-version: "17.8.0"
          cache: "npm"
      - name: Install dependencies
        run: npm install
      - name: Build
        run: npm run build-storybook
        working-directory: ./apps/storybook
      - name: Publish
        uses: cloudflare/pages-action@1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: "risedle-monorepo-storybook"
          directory: "./apps/storybook/storybook-static"
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
