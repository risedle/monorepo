name: "packages / eslint-config"

on:
  pull_request:
    branches:
      - main
    paths:
      - "packages/eslint-config/**"
      - ".github/workflows/packages-eslint-config.yml"

defaults:
  run:
    working-directory: ./packages/eslint-config

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¬ Check out code
        uses: actions/checkout@v2
      - name: âœ¨ Setup pnpm@7
        uses: pnpm/action-setup@v2.2.2
        with:
          version: 7
      - name: âœ¨ Setup Node.js environment
        uses: actions/setup-node@v2
        with:
          node-version: "18.7.0"
          cache: "pnpm"
      - name: ðŸ± Install dependencies
        run: pnpm install
      - name: ðŸ’„ Run Prettier
        run: pnpm prettier
      - name: âœ… All good
        run: echo "âœ… All good" >> $GITHUB_STEP_SUMMARY
