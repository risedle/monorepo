name: "subgraphs-dex"

on:
  push:
    branches:
      - main
    paths:
      - "subgraphs/dex/**"
      - ".github/workflows/risedle-subgraphs-dex.yml"
  pull_request:
    branches:
      - main
    paths:
      - "subgraphs/dex/**"
      - ".github/workflows/risedle-subgraphs-dex.yml"

defaults:
  run:
    working-directory: ./subgraphs/dex

jobs:
  uniswap-v3-arbitrum-one:
    name: "Uniswap V3 / Arbitrum One"
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2
      - name: Setup Node.js environment
        uses: actions/setup-node@v2
        with:
          node-version: "18.7.0"
          cache: "npm"
      - name: Cache node_modules
        id: cache-nodemodules
        uses: actions/cache@v2
        with:
          path: node_modules
          key:
            # prettier-ignore
            ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-
      - name: Install dependencies
        run: npm install -w=@subgraphs/dex --ignore-scripts
      - name: Generate subgraph.yaml
        run: npm run yamlgen --protocol=uniswap-v3 --network=arbitrum-one
      - name: Generate code
        run: npm run codegen
      - name: Generate generated/protocol.ts
        run: npm run constgen --protocol=uniswap-v3 --network=arbitrum-one
      - name: Test
        run: npm run graph:test
