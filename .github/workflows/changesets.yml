name: changesets

# Make sure changesets workflow is not running parallely
concurrency: changesets-main

on:
  push:
    branches:
      - main

  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: 📬 Check out code
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GH_TOKEN }}
      - name: ✨ Setup pnpm@7
        uses: pnpm/action-setup@v2.2.2
        with:
          version: 7
      - name: ✨ Setup Node.js environment
        uses: actions/setup-node@v2
        with:
          node-version: "18.7.0"
          cache: "pnpm"
      - name: 🍱 Install dependencies
        run: pnpm install --ignore-scripts
      - name: 🦋 Check changeset
        run: pnpm changeset status --since=main
        id: check
        continue-on-error: true
      - name: 🦋 Build packages
        if: steps.check.outcome == 'success'
        run: pnpm packages:build
      - name: 🦋 Bump version
        if: steps.check.outcome == 'success'
        run: pnpm packages:version
      - name: 🦋 Create .npmrc
        if: steps.check.outcome == 'success'
        run: |
          cat << EOF > "$HOME/.npmrc"
            //registry.npmjs.org/:_authToken=$NPM_TOKEN
          EOF
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
      - name: 🦋 Publish
        if: steps.check.outcome == 'success'
        run: pnpm packages:publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      - name: 🦋 Update lockfile
        if: steps.check.outcome == 'success'
        run: pnpm install --lockfile-only
      - name: 🦋 Setup git account
        if: steps.check.outcome == 'success'
        run: |
          git config user.email "github@risedle.com"
          git config user.name "risedledev"
      - name: 🦋 Check git tree
        if: steps.check.outcome == 'success'
        run: git status --porcelain
      - name: 🦋 Push commits and tags
        if: steps.check.outcome == 'success'
        run: |
          git add .
          git commit -m "chore(packages): bump versions"
          git push origin HEAD --force --follow-tags
