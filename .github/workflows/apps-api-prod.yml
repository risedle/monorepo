name: "apps / api / production"

on:
  push:
    branches:
      - main
    paths:
      - "codecov.yml"
      - "pnpm-lock.yaml"
      - "apps/api/**"
      - ".github/workflows/apps-api-prod.yml"

defaults:
  run:
    working-directory: ./apps/api

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¬ Check out code
        uses: actions/checkout@v2
      - name: âœ¨ Setup pnpm@7
        uses: pnpm/action-setup@v2.2.2
        with:
          version: 7
      - name: âœ¨ Setup Node.js environment
        uses: actions/setup-node@v2
        with:
          node-version: "18.7.0"
          cache: "pnpm"
      - name: ğŸ± Install dependencies
        run: pnpm install
      - name: ğŸ’„ Run Prettier
        run: pnpm prettier
      - name: ğŸ§¹ Run ESLint
        run: pnpm lint
      - name: âš’ï¸  Build source code
        run: pnpm build
      - name: âœ… Test
        run: pnpm test:ci
        continue-on-error: true
        id: test
      - name: â˜‚ï¸  Upload coverage reports to Codecov
        uses: codecov/codecov-action@v3
        with:
          directory: ./apps/api
          flags: "apps-api"
      - name: ğŸ¦ Check on test failures
        if: steps.test.outcome != 'success'
        run: exit 1
      - name: âœ… All good
        run: echo "âœ… All good" >> $GITHUB_STEP_SUMMARY

  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
    environment:
      name: api-prod
      url: https://api.risedle.exchange
    needs: check
    steps:
      - name: ğŸ“¬ Check out code
        uses: actions/checkout@v2
      - name: âœ¨ Setup pnpm@7
        uses: pnpm/action-setup@v2.2.2
        with:
          version: 7
      - name: âœ¨ Setup Node.js environment
        uses: actions/setup-node@v2
        with:
          node-version: "18.7.0"
          cache: "pnpm"
      - name: ğŸ± Install dependencies
        run: pnpm install
      - name: âš’ï¸  Build source code
        run: pnpm build
      - name: âš’ï¸  Setup flyctl
        uses: superfly/flyctl-actions/setup-flyctl@master
      - name: ğŸš€ Deploy
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
        run: flyctl deploy --remote-only --app risedle-api-prod
