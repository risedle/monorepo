specVersion: 0.0.4

schema:
  file: ./schema.graphql

dataSources:
  - kind: ethereum
    name: RiseTokenFactory
    network: bsc
    source:
      address: "0x888884173B6E6f4B42731853b89c39591ac53d92"
      abi: FLTFactory
      startBlock: 19363000
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      file: ./src/factory.ts
      entities:
        - Factory
      abis:
        - name: FLTFactory
          file: ./abis/FLTFactory.json
      eventHandlers:
        - event: TokenCreated(address,string,string,bytes,uint256)
          handler: handleTokenCreated

templates:
  - kind: ethereum/contract
    name: FLT
    network: bsc
    source:
      abi: FLT
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      file: ./src/flt.ts
      entities:
        - Token
      abis:
        - name: FLT
          file: ./abis/FLT.json
        - name: FLTFactory
          file: ./abis/FLTFactory.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
