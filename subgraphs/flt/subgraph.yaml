specVersion: 0.0.4

schema:
  file: ./schema.graphql

dataSources:
  - kind: ethereum
    name: Factory
    network: bsc
    source:
      address: "0x888884173B6E6f4B42731853b89c39591ac53d92"
      abi: FLTFactory
      startBlock: 19487270
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      file: ./src/factory.ts
      entities:
        - Factory
      abis:
        - name: FLTFactory
          file: ./abis/FLTFactory.json
        - name: ERC20
          file: ./abis/ERC20.json
      eventHandlers:
        - event: TokenCreated(address,string,string,bytes,uint256)
          handler: handleTokenCreated
  - kind: ethereum
    name: AccessControlledOffchainAggregator
    network: bsc
    source:
      address: "0x137924D7C36816E0DcAF016eB617Cc2C92C05782"
      abi: AccessControlledOffchainAggregator
      startBlock: 19487270
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      file: ./src/snapshot.ts
      entities:
        - FLTHourData
        - FLTDayData
        - ETHPriceData
      abis:
        - name: AccessControlledOffchainAggregator
          file: ./abis/AccessControlledOffchainAggregator.json
      eventHandlers:
        - event: AnswerUpdated(indexed int256,indexed uint256,uint256)
          handler: handleAnswerUpdated

templates:
  - kind: ethereum/contract
    name: FLT
    network: bsc
    source:
      abi: FLT
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      file: ./src/swap.ts
      entities:
        - Token
      abis:
        - name: FLT
          file: ./abis/FLT.json
        - name: FLTFactory
          file: ./abis/FLTFactory.json
        - name: RariFusePriceOracleAdapter
          file: ./abis/RariFusePriceOracleAdapter.json
      eventHandlers:
        - event:
            Swap(indexed address,indexed address,indexed
            address,address,uint256,uint256,uint256,uint256)
          handler: handleSwap
