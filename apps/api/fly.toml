kill_signal = "SIGINT"
kill_timeout = 5
processes = []

[env]
  SENTRY_APP_NAME="risedle-api"
  TZ="UTC"

[deploy]
  strategy = "bluegreen"

[experimental]
  allowed_public_ports = []
  auto_rollback = true
  cmd = ["node", "dist/index.js"]
  entrypoint = ["node", "dist/index.js"]

[[services]]
  internal_port = 3000
  processes = ["app"]
  protocol = "tcp"
  script_checks = []

  [services.concurrency]
    hard_limit = 25
    soft_limit = 20
    type = "connections"

  [[services.ports]]
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [services.tcp_checks]
    grace_period = "1s"
    interval = "15s"
    restart_limit = 0
    timeout = "2s"

  [services.http_checks]
    interval = 10000
    grace_period = "5s"
    method = "get"
    path = "/health"
    protocol = "http"
    timeout = 2000
    tls_skip_verify = false
